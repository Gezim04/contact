<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form - Novaterra+</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .form-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-title {
      text-align: center;
      margin-bottom: 30px;
      padding: 0 15px;
    }

    .form-title h1 {
      font-size: 2rem;
      color: #1a365d;
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
      padding: 0 15px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
    }

    .label {
      display: block;
      margin-bottom: 8px;
      color: #2d3748;
      font-weight: 500;
      font-size: 16px;
    }

    textarea.input-field {
      min-height: 120px;
      resize: vertical;
    }

    .submit-button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #1a365d;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    /* Styles mobiles spécifiques */
    @media (max-width: 768px) {
      .form-container {
        padding: 15px;
      }

      .form-title h1 {
        font-size: 1.75rem;
      }

      .form-group {
        padding: 0;
      }

      .input-field {
        padding: 10px;
        font-size: 16px;
      }

      .label {
        font-size: 14px;
      }

      .submit-button {
        padding: 12px;
        font-size: 16px;
      }
    }

    /* Fix pour les champs de formulaire sur iOS */
    @media screen and (-webkit-min-device-pixel-ratio: 0) { 
      select,
      textarea,
      input {
        font-size: 16px;
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-title">
      <h1>Contactez-nous</h1>
      <p>Notre équipe est à votre disposition pour répondre à vos questions</p>
    </div>

    <form action="https://formspree.io/f/xlddaebj" method="POST">
      <div class="form-group">
        <label class="label">Nom complet</label>
        <input type="text" name="name" class="input-field" placeholder="Votre nom" required>
      </div>

      <div class="form-group">
        <label class="label">Email</label>
        <input type="email" name="email" class="input-field" placeholder="votre@email.ch" required>
      </div>

      <div class="form-group">
        <label class="label">Téléphone</label>
        <input type="tel" name="phone" class="input-field" placeholder="+41 XX XXX XX XX" required>
      </div>

      <div class="form-group">
        <label class="label">Sujet</label>
        <select name="subject" class="input-field" required>
          <option value="">Sélectionnez un sujet</option>
          <option value="general">Demande d'information général</option>
          <option value="marketing">Demande pour le marketing</option>
          <option value="buy">Information sur un bien en vente</option>
          <option value="sell">Vendre un bien</option>
          <option value="other">Autre</option>
        </select>
      </div>

      <div class="form-group">
        <label class="label">Message</label>
        <textarea name="message" class="input-field" rows="6" placeholder="Votre message..." required></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="submit-button">
          Envoyer le message
        </button>
      </div>
    </form>
  </div>
</body>
</html>
