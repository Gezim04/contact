<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form - Novaterra+</title>
  <style>
    /* Le CSS reste le même */
    .form-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      opacity: 0;
      animation: slideIn 0.8s ease forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-title {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeIn 1s ease 0.3s backwards;
    }

    .form-group {
      margin-bottom: 20px;
      animation: slideIn 0.5s ease backwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.2s; }
    .form-group:nth-child(2) { animation-delay: 0.3s; }
    .form-group:nth-child(3) { animation-delay: 0.4s; }
    .form-group:nth-child(4) { animation-delay: 0.5s; }
    .form-group:nth-child(5) { animation-delay: 0.6s; }

    .input-field {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      border-color: #3182ce;
      box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
      transform: scale(1.01);
    }

    .input-field:hover {
      animation: pulseField 0.8s ease;
    }

    @keyframes pulseField {
      0% { transform: scale(1); }
      50% { transform: scale(1.01); }
      100% { transform: scale(1); }
    }

    .submit-button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #1a365d, #3182ce, #1a365d);
      background-size: 200% 200%;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: gradientMove 3s ease infinite;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(49, 130, 206, 0.2);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .success-message {
      opacity: 0;
      transform: translateY(20px);
      animation: successFade 0.5s ease forwards;
    }

    @keyframes successFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-title">
      <h1 style="font-size: 2.5rem; color: #1a365d; margin-bottom: 10px;">Contactez-nous</h1>
      <p style="color: #4a5568;">Notre équipe est à votre disposition pour répondre à vos questions</p>
    </div>

    <form 
  name="contact" 
  method="POST" 
  data-netlify="true" 
  netlify-honeypot="bot-field"
  action="/success" 
  data-netlify-success="true">
      <input type="hidden" name="form-name" value="contact" />
      <p class="hidden">
        <label>Ne pas remplir si vous êtes humain: <input name="bot-field" /></label>
      </p>

      <div class="form-group">
        <label style="display: block; margin-bottom: 8px; color: #2d3748; font-weight: 500;">Nom complet</label>
        <input type="text" name="name" class="input-field" placeholder="Votre nom" required>
      </div>

      <div class="form-group">
        <label style="display: block; margin-bottom: 8px; color: #2d3748; font-weight: 500;">Email</label>
        <input type="email" name="email" class="input-field" placeholder="votre@email.ch" required>
      </div>

      <div class="form-group">
        <label style="display: block; margin-bottom: 8px; color: #2d3748; font-weight: 500;">Téléphone</label>
        <input type="tel" name="phone" class="input-field" placeholder="+41 XX XXX XX XX" required>
      </div>

      <div class="form-group">
        <label style="display: block; margin-bottom: 8px; color: #2d3748; font-weight: 500;">Sujet</label>
        <select name="subject" class="input-field" required>
          <option value="">Sélectionnez un sujet</option>
          <option value="general">Demande d'information général</option>
          <option value="marketing">Demande pour le marketing</option>
          <option value="buy">Information sur un bien en vente</option>
          <option value="sell">Vendre un bien</option>
          <option value="other">Autre</option>
        </select>
      </div>

      <div class="form-group">
        <label style="display: block; margin-bottom: 8px; color: #2d3748; font-weight: 500;">Message</label>
        <textarea name="message" class="input-field" rows="6" placeholder="Votre message..." required></textarea>
      </div>

      <button type="submit" class="submit-button">
        Envoyer le message
      </button>
    </form>
  </div>
</body>
</html>
